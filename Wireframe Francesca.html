<!DOCTYPE html>
<html>
    <head>
<title> HelloSun</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
<style>
body {
  font-family: 'Questrial', sans-serif;

}
h1 {
  position: absolute;
  top: 25px;
  font-size: 20px;

}
  .logo {
    position: relative;
    top: 10px;
    left: 80px;
  }
h2 {
  font-size: 24px;
}
.btn-group {
  font-size: 10px;
}
  </style>
</head>
    <body>
     <div class="container">
        <div class="col-sm-4">
            <h1>HelloSun</h1>
            <img src="SunnyIcon.jpeg" width="60" height="50" alt="SunnyIcon" class="logo">
            <div>
              <br>
              <br>
               <input type="text" placeholder="Search location">
              </div>
          </div>
         
           <div class="container">
              <div class="row">
                <div class="col-sm"-4>
                    <h2>My Location </h2>
                    <div>Day of the week, Day Month Year</div>
                    <br>
                    Sunrise: xyhxy
                    <br>
                    Sunset: xyhxy
                </div>
              </div>
             <br>
              <div class="row">
                  <div class="col-sm-3">
                      Current Temperature
                  </div>
             <div class="col-sm-3">
                   <i class="fas fa-cloud-sun"></i>
                   <span><em> Cloudy</em></span>
             </div>
             <div class="col-sm-3">
                <p>Current Hour
                <br>
                Precipitation: %
                <br>
                Humidity: %
                <br>
                Wind: xy km/h
                </p>
             </div> 
            </div> 
            <br>
             <div class="row">
                <div class="col-sm"-4>
                  Graph 
              </div>
            </div>
         <br>
         <div class="row">
           <div class="card-group">
            <div class="col-sm"-6>
         <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-sm">Temperature</button>
            <button type="button" class="btn btn-secondary btn-sm">Precipitation</button>
            <button type="button" class="btn btn-secondary btn-sm">Wind</button>
      </div>
    </div>
  </div>
</div> 
<br>
         <div class="card-group">
            <div class="card">
                <span class="border border-warning"></span>
              <div class="card-body">
                <h5 class="card-title">Tomorrw</h5>
                <i class="fas fa-cloud-sun"></i>
                <p class="card-text">Max T</p>
                <div>Min T</div>
              </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">T+1</h5>
                  <i class="fas fa-cloud-sun"></i>
                  <p class="card-text">Max T</p>
                  <div>Min T</div>
                </div>
              </div>
              <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">T+2</h5>
                    <i class="fas fa-cloud-sun"></i>
                    <p class="card-text">Max T</p>
                    <div>Min T</div>
                  </div>
                </div>
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">T+3</h5>
                      <i class="fas fa-cloud-sun"></i>
                      <p class="card-text">Max T</p>
                      <div>Min T</div>
                    </div>
                  </div>
                  <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">T+4</h5>
                        <i class="fas fa-cloud-sun"></i>
                        <p class="card-text">Max T</p>
                        <div>Min T</div>
                      </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">T+5</h5>
                          <i class="fas fa-cloud-sun"></i>
                          <p class="card-text">Max T</p>
                          <div>Min T</div>
                        </div>
                      </div>
         </div>


</div>
    </body>
</html>
